<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #grid{
      border:5px solid pink;
      display:grid;
      grid-template-columns:1fr 2fr 1fr
    }
    #grid>*{
      border:5px solid yellowgreen;
    }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>LEFT</div>
      <div>CENTER</div>
      <div>RIGHT</div>
    </div>
  </body>
</html>
